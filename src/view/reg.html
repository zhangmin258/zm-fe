<!DOCTYPE html>
<html lang="en">
<head>
    <%= require('html-loader!./layout/head-common.html') %>
    <title><%= htmlWebpackPlugin.options.title %>--MMall电商</title>
</head>

<body>
    <%= require('html-loader!./layout/nav-simple.html') %>
    <div class="page-wrap">
        <div class="w">
            <div class="user-con">
                <div class="user-title">用户注册</div>
                <div class="user-box">
                    <div class="error-item">
                        <i class="fa fa-minus-circle error-icon"></i>
                        <p class="error-msg"></p>
                    </div>
                    <div class="user-item">
                        <label for="userName" class="user-label">
                            <i class="fa fa-user"></i>
                        </label>
                        <input type="text" id="userName" class="user-content" placeholder="请输入用户名！" autocomplete="off">
                    </div>
                    <div class="user-item">
                        <label for="password" class="user-label">
                            <i class="fa fa-lock"></i>
                        </label>
                        <input type="password" id="password" class="user-content" placeholder="请输入密码！" autocomplete="off">
                    </div>
                    <div class="user-item">
                        <label for="password-confirm" class="user-label">
                            <i class="fa fa-lock"></i>
                        </label>
                        <input type="password" class="user-content" id="password-confirm" placeholder="请再次输入密码！" autocomplete="off">
                    </div>
                    <div class="user-item">
                        <label for="phone" class="user-label">
                            <i class="fa fa-phone"></i>
                        </label>
                        <input type="text" class="user-content" id="phone" placeholder="请输入手机号码！" autocomplete="off">
                    </div>
                    <div class="user-item">
                        <label for="email" class="user-label">
                            <i class="fa fa-envelope"></i>
                        </label>
                        <input type="text" class="user-content" id="email" placeholder="请输入邮箱地址！" autocomplete="off">
                    </div>
                    <div class="user-item">
                        <label for="question" class="user-label">
                            <i class="fa fa-question"></i>
                        </label>
                        <input type="text" class="user-content" id="question" placeholder="请输入密码提示问题！" autocomplete="off">
                    </div>
                    <div class="user-item">
                        <label for="answer" class="user-label">
                            <i class="fa fa-key"></i>
                        </label>
                        <input type="text" class="user-content" id="answer" placeholder="请输入密码提示问题答案！" autocomplete="off">
                    </div>
                    <button class="btn btn-submit" id="submit">立即注册</button>
                    <div class="link-item">
                        <a href="./login.html" class="link">已有账号，去登录>></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <%= require('html-loader!./layout/footer-common.html') %>
</body>
</html>
